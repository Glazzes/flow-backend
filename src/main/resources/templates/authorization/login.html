<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}" >
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<title th:text="#{login.title}">Login -- Flow</title>
</head>
<body>
	<p class="title">Hello world</p>
	<form th:action="@{/login}" method="post">
		<input name="username" type="text" th:placeholder="#{login.username-placeholder}">
		<input name="password" type="password" th:placeholder="#{login.password-placeholder}">
		<button type="submit">Submit xD</button>
	</form>
</body>
</html>

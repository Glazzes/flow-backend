<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/account-verification.css}">
    <title>Email verification sent</title>
</head>
<body>
    <p th:text="'Email has been to ' + ${username} + '!!!'">Welcome to out grocery</p>
    <p class="title" th:text="#{email.invalid}">Pingus</p>
    <div th:if="${username.length()} > 5" class="box"></div>
    <a href="account-registration-email-sent" th:href="@{/account-registration(name='superglaze')}">Link back to this page</a>
</body>
</html>

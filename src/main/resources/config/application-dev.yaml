spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  docker:
    compose:
      file: compose-dev.yaml
  datasource:
    url: jdbc:postgresql://localhost:5432/flow
    username: flow-admin
    password: most-secure-password-ever
    driver-class-name: org.postgresql.Driver
